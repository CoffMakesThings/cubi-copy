<div class="interactable" [targetElement]="draggableContainer" appDraggable>
  <div class="toolbar">
    <button (click)="center()">Center</button>
    <button (click)="textSizeDown()">Reduce font size</button>
    <button (click)="textSizeUp()">Increase font size</button>
    <p>Hold right click to pan, scroll to zoom</p>
  </div>
  <div #draggableContainer class="draggable-container">
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <rect x="50" y="50" width="100" height="100" stroke="black" stroke-width="2" fill="none" />
      <rect x="150" y="50" width="100" height="100" stroke="black" stroke-width="2" fill="none" />
      <polygon points="50,150 250,150 250,50 350,50 350,250 50,250" stroke="black" stroke-width="2" fill="none" />
      <text x="100" y="100" font-family="Arial" text-anchor="middle" [attr.font-size]="fontSize" fill="black">Bedroom</text>
      <text x="200" y="100" font-family="Arial" text-anchor="middle" [attr.font-size]="fontSize" fill="black">Bathroom</text>
      <text x="200" y="200" font-family="Arial" text-anchor="middle" [attr.font-size]="fontSize" fill="black">Living / Kitchen</text>
    </svg>
  </div>
</div>
